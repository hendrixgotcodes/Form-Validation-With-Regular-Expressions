<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="head">
        <h1>SIGN UP</h1>
      </div>

      <div class="center">
        <label class="lbl lbl-name" for="name">
          Name:
          <input type="text" name="name" id="name" />
        </label>

        <label class="lbl lbl-email" for="email">
          Email:
          <input type="text" name="email" id="email" />
        </label>

        <label class="lbl lbl-phone" for="phone">
          Phone:
          <input type="tel" name="phone" id="phone" />
        </label>

        <label class="lbl lbl-password" for="password">
          Password:
          <input type="password" name="password" id="password" />
          <div class="visibility">
            <span class="material-icons" id="visible">
              visibility
              </span>
          </div>
        </label>

        <button>Submit</button>
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
